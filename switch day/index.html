<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>
    <h1 style="text-align: center;">Enter a number to get the corresponding day of the week</h1>
    <div style="display: flex; justify-content: center;">
        <input type="number" id="dayInput" min="1" max="7">
        <button onclick="Day()">Submit</button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
